<section class="gallery" id="gallery">
    <h1>Галерея</h1>
    <script id="galleryTemplate" type="text/template">
        <div>
            {{#gallery}}
            <h2>{{album}}</h2>
            <div class="images">
                {{#photos}}
                <img src="{{thumbnail}}" data-original-src="{{url}}" alt="{{alt}}" /> {{/photos}}
            </div>
            {{/gallery}}
        </div>
    </script>
</section>
