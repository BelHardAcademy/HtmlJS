<section class="blog" id="blog">
    <script id="blogItemsTemplate" type="text/template">
        <div>
            {{#blogItems}}
            <h2>{{title}}</h2>
            <div>
                <img src="{{cover}}" alt="{{title}}" class="left" />
                <p>{{summary}} <a href="blog/{{title}}">Читать дальше</a></p>
                <div class="blog-content">{{content}}</div>
            </div>
            <div class="clearfix"></div>
            {{/blogItems}}
        </div>
    </script>
</section>
