<section class="blog" id="blog">
    <div ng-repeat="item in blogItems" class="blog-preview">
        <h2>{{item.title}}</h2>
        <div>
            <img src="{{item.cover}}" alt="{{item.title}}" class="left" />
            <p>{{item.summary | dots:3}}
                <a ui-sref="blog.item({id:{{item.id}}})" data-target="blog-{{$index}}">Читать дальше</a>
            </p>
            <div class="blog-content" id="blog-{{$index}}">{{item.content}}</div>
        </div>
        <div class="clearfix"></div>
    </div>
</section>
