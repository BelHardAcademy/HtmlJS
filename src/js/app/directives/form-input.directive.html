<fieldset>
    <label for="{{name}}">{{title}}:</label>
    <input ng-hide="type === 'textarea'" type="{{type ? type : 'text'}}" id="input-{{name}}" name="{{name}}" ng-model="value" placeholder="{{placeholder ? placeholder : title}}"
    />
    <textarea ng-show="type === 'textarea'" id="textarea-{{name}}" name="{{name}}" ng-model="value" placeholder="{{placeholder ? placeholder : title}}"></textarea>
</fieldset>
