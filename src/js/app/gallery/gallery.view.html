<section class="gallery" id="gallery">
    <h1>Галерея</h1>
        <div ng-repeat="item in gallery">
            <h2>{{item.album}}</h2>
            <div class="images">
                <img ng-repeat="image in item.photos" src="{{image.thumbnail}}" data-original-src="{{image.url}}" alt="{{image.alt}}" ng-click="modal($event)" />
            </div>
        </div>
</section>
