<section class="contact" ng-hide="thanksMessageShown">
    <h1>Есть вопросы? Напишите мне:</h1>
    <form id="contact" name="contact" ng-submit="send(contact)" ng-validate="validationOptions">
        <form-input title="Ваше имя" name="name" value="model.name"></form-input>
        <form-input title="Email" name="email" value="model.email"></form-input>
        <form-input title="Телефон" name="phone" value="model.phone" placeholder="+375 xx xxxxxxx"></form-input>
        <form-input title="Сообщение" name="message" type="textarea" value="model.message"></form-input>
        <button class="center">Отправить</button>
    </form>
</section>

<section class="contact" ng-show="thanksMessageShown">
    <h1>{{model.name}}, спасибо за обращение!</h1>
    <button class="center" ng-click="reset()">Написать еще</button>
</section>
