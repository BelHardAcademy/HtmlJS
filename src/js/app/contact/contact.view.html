<section class="contact" ng-hide="messageSent">
    <h1>Есть вопросы? Напишите мне:</h1>
    <form id="contact" name="contact" ng-validate="validationSettings" ng-submit="send(contact)">
       <form-input name="name" title="Ваше имя" value="model.name"></form-input>
        <form-input name="phone" title="Телефон" value="model.phone" placeholder="+375 xx xxxxxxx"></form-input>
        <form-input name="email" title="Email" value="model.email" type="email"></form-input>
        <form-input name="message" title="Сообщение" value="model.message" type="multiply"></form-input>
        <button>Отправить</button>
    </form>
</section>
<section class="contact" ng-show="messageSent">
    <h1>Спасибо за ваше обращение!</h1>
    <button ng-click="reset()">Написать еще</button>
</section>
