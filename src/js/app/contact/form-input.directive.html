<fieldset>
    <label for="{{name}}">{{title}}:</label>
    <input ng-if="type !== 'textarea'" type="{{type ? type : 'text'}}" id="{{name}}" name="{{name}}" ng-model="value" placeholder="{{placeholder ? placeholder : title}}"
    />
    <textarea ng-if="type === 'textarea'" id="{{name}}" name="{{name}}" ng-model="value" placeholder="{{placeholder ? placeholder : title}}"></textarea>
</fieldset>
