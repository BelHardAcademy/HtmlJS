
<fieldset>
  <label for="{{name}}">{{label}}:</label>
  <input name="{{name}}" ng-hide="type === 'multiply'" type="{{type ? type : 'text'}}" id="{{name}}" ng-model="value" placeholder="{{placeholder ? placeholder : label}}" />
  
  <textarea name="{{name}}" ng-show="type === 'multiply'"  id="{{name}}" ng-model="value" placeholder="{{placeholder ? placeholder : label}}" ></textarea>
</fieldset>
